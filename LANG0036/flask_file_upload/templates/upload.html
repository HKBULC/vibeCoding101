<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .upload-section, .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            background: #e8eaf6;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone.uploading {
            pointer-events: none;
            opacity: 0.7;
        }

        .drop-zone-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .drop-zone h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .drop-zone p {
            color: #666;
            font-size: 1em;
        }

        .file-input {
            display: none;
        }

        .description-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .description-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            background: #764ba2;
        }

        .files-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9em;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download {
            background: #11998e;
            color: white;
        }

        .btn-download:hover {
            background: #0d7a70;
        }

        .btn-delete {
            background: #ef5350;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            border-radius: 4px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .badge-pdf { background: #ef5350; color: white; }
        .badge-doc { background: #2196f3; color: white; }
        .badge-img { background: #4caf50; color: white; }
        .badge-zip { background: #ff9800; color: white; }
        .badge-default { background: #9e9e9e; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Upload Manager</h1>
            <p>Drag and drop your files or click to browse</p>
            
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalFiles">0</h3>
                    <p>Total Files</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalSize">0 B</h3>
                    <p>Total Size</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2 class="section-title">üì§ Upload Files</h2>
                
                <div id="message" class="message"></div>
                
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-icon">‚òÅÔ∏è</div>
                    <h3>Drop files here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>
                
                <input 
                    type="text" 
                    id="fileDescription" 
                    class="description-input" 
                    placeholder="Add a description (optional)"
                >
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Files List Section -->
            <div class="files-section">
                <h2 class="section-title">üìã Uploaded Files</h2>
                
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search files..."
                    >
                    <button onclick="searchFiles()">üîç</button>
                </div>
                
                <div id="filesList" class="files-list">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const searchInput = document.getElementById('searchInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Initialize
        loadFiles();
        loadStats();

        // Click to select file
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        // Search on enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchFiles();
            }
        });

        // Clear search on input clear
        searchInput.addEventListener('input', (e) => {
            if (e.target.value === '') {
                loadFiles();
            }
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                uploadFile(file);
            });
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('description', document.getElementById('fileDescription').value);

            dropZone.classList.add('uploading');
            progressBar.classList.add('active');
            progressFill.style.width = '0%';

            try {
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        progressFill.style.width = progress + '%';
                    }
                }, 100);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const data = await response.json();

                if (response.ok) {
                    showMessage('File uploaded successfully! üéâ', 'success');
                    document.getElementById('fileDescription').value = '';
                    fileInput.value = '';
                    loadFiles();
                    loadStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Upload failed: ' + error.message, 'error');
            } finally {
                dropZone.classList.remove('uploading');
                setTimeout(() => {
                    progressBar.classList.remove('active');
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();

                displayFiles(data.files);
            } catch (error) {
                filesList.innerHTML = '<p class="empty-state">Error loading files</p>';
            }
        }

        async function searchFiles() {
            const query = searchInput.value.trim();
            
            if (!query) {
                loadFiles();
                return;
            }

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                displayFiles(data.files);
            } catch (error) {
                filesList.innerHTML = '<p class="empty-state">Error searching files</p>';
            }
        }

        function displayFiles(files) {
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No files found</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">
                            ${getFileTypeBadge(file.file_type)}
                            ${file.original_filename}
                        </div>
                        <div class="file-meta">
                            ${file.file_size_readable} ‚Ä¢ ${file.upload_date}
                            ${file.description ? '<br>' + file.description : ''}
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-download" onclick="downloadFile(${file.id})">
                            ‚¨áÔ∏è Download
                        </button>
                        <button class="btn btn-delete" onclick="deleteFile(${file.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getFileTypeBadge(type) {
            const typeMap = {
                'pdf': 'badge-pdf',
                'doc': 'badge-doc',
                'docx': 'badge-doc',
                'png': 'badge-img',
                'jpg': 'badge-img',
                'jpeg': 'badge-img',
                'gif': 'badge-img',
                'zip': 'badge-zip',
                'rar': 'badge-zip'
            };
            
            const badgeClass = typeMap[type] || 'badge-default';
            return `<span class="file-type-badge ${badgeClass}">${type || 'file'}</span>`;
        }

        async function downloadFile(fileId) {
            window.location.href = `/download/${fileId}`;
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            try {
                const response = await fetch(`/files/${fileId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('File deleted successfully', 'success');
                    loadFiles();
                    loadStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Delete failed: ' + error.message, 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                document.getElementById('totalFiles').textContent = data.total_files;
                document.getElementById('totalSize').textContent = data.total_size_readable;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;

            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
